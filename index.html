<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <video autoplay muted loop id="myVideo">
                <source src="backgrounds/MOBILE-Cherry-Blossom-Girl.mp4" type="video/mp4">
              </video>
            <div class="leftPanel">
                <div class="logo">
                    <img src="backgrounds/logo.png" alt="">
                    <h1>CHILL</h1>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="fillText">
                <p>"I fight until the blood takes the spear from my grasp, until I can only crawl. And even then,
                    you will not defeat me, even then, I will spit in your face!"
                </p>
            </div>
            <form action="#">
                <div class="form-left">
                    <p class="form-title">Sign Up</p>
                    <div class="input">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>
                    <div class="input">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name" required>
                    </div>
                    <div class="input">
                        <label for="Email">Email</label>
                        <input type="text" name="fEmail" id="Email" required>
                    </div>
                    <div class="input">
                        <label for="phone-number">Phone</label>
                        <input type="text" name="phone-number" id="phone-number" required>
                    </div>
                    <div class="input">
                        <label for="Password">Password</label>
                        <input type="password" name="Password" id="Password" required>
                    </div>
                    <div class="input">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </div>
                </div>

                <div class="rightButton">
                    <button type="submit">Create Account</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
